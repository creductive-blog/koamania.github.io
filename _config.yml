description:        "창조적이며 생산적이고 싶은 개발자의 블로그"

# jekyll-seo-tag, see: http://www.rubydoc.info/gems/jekyll-seo-tag/1.2.0
url:                "//blog.creductive.ga"
author:             "koamania"
twitter:
  username:         "koamania"
