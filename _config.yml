title: koamania's blog
url: https://bitbrain.github.io
author: koamania
email: koamania2@gmail.com
description: > # this means to ignore newlines until "show_exerpts:"
  Hi there, I am Miguel and I create games! Occasionally I blog about cloud, gamedev and web. Born and raised in Germany, studied in the Netherlands, currently living in the UK.
show_excerpts: false # set to true to show excerpts on the homepage

paginate: 5
paginate_path: "/blog/page:num/"

tag_permalink_style: pretty
tag_page_layout: tag_page
tag_page_dir: tag

# jekyll-dash date format
# refer to http://shopify.github.io/liquid/filters/date/ if you want to customize this
dash:
  date_format: "%b %-d, %Y"

  # generate social links in footer
  # supported colors: green, red, orange, blue, cyan, pink, teal, yellow, indigo, purple
  social_links:
    - url: https://github.com/bitbrain
      icon: github-square
      color: yellow

avatar_source: github
github_username: koamania

# Build settings
remote_theme: bitbrain/jekyll-dash

plugins:
  - liquid-md5
  - jekyll/tagging
